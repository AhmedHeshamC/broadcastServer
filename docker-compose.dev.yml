version: '3.8'

services:
  # Backend API Server (Development)
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: broadcast-api-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/broadcast-chat-dev
      - REDIS_URL=redis://redis:6379
      - JWT_ACCESS_SECRET=dev-secret-key-change-in-production
      - JWT_REFRESH_SECRET=dev-refresh-key-change-in-production
      - CORS_ORIGIN=http://localhost:5173
      - MAX_CONNECTIONS_PER_USER=10
      - MAX_MESSAGE_LENGTH=2000
    depends_on:
      - mongo
      - redis
    networks:
      - broadcast-network
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    command: npm run dev

  # Frontend Development Server
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: broadcast-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
      - VITE_WS_URL=ws://localhost:3000
      - VITE_APP_NAME=Broadcast Chat
      - VITE_APP_VERSION=1.0.0
      - VITE_DEBUG=true
    depends_on:
      - api
    networks:
      - broadcast-network
    volumes:
      - ./client:/app
      - /app/node_modules
    command: npm run dev

  # MongoDB Database (Development)
  mongo:
    image: mongo:7.0
    container_name: broadcast-mongo-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=broadcast-chat-dev
    volumes:
      - mongo_dev_data:/data/db
      - mongo_dev_config:/data/configdb
    networks:
      - broadcast-network
    command: mongod

  # Redis Cache (Development)
  redis:
    image: redis:7.2-alpine
    container_name: broadcast-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    networks:
      - broadcast-network

  # Redis Commander (Optional - for development debugging)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: broadcast-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - broadcast-network
    profiles:
      - debug

volumes:
  mongo_dev_data:
    driver: local
  mongo_dev_config:
    driver: local
  redis_dev_data:
    driver: local

networks:
  broadcast-network:
    driver: bridge